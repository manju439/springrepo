log4j.rootLogger=OFF, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %5p [%t] [%M] (%F:%L) - %m%n
log4j.logger.com.jolbox.bonecp=OFF
log4j.org.springframework=debug
log4j.logger.jdbc.sqlonly=OFF
log4j.logger.jdbc.sqltiming=debug
log4j.logger.jdbc.audit=OFF
log4j.logger.jdbc.resultset=OFF
log4j.logger.jdbc.connection=debug
log4j.logger.jdbc.resultsettable=OFF
log4j.logger.PostgresSQL=debug
log4j.logger.com.spy2k3.core.util.db.extractors=debug
log4j.logger.com.jolbox.bonecp.BoneCPDataSource=debug
log4j.logger.com.jolbox.bonecp.StatementHandle=debug
log4j.logger.org.springframework.jdbc.core.JdbcTemplate=trace